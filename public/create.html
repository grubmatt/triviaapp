<!DOCTYPE html>
<html>
<head>
  <title> SR Trivia Login </title>
  <link rel="stylesheet" type="text/css" href="/css/layouts/authentication.css">
</head>
<body>
  <form action="/user/create" method="post">
    <div class="container">
      <div class="navbar">
        <div class="title">
          <a href="/"><h1>SR Trivia</h1></a>
        </div>
      </div>
      <div class="page-title"><h1>Create User</h1></div>
      <div class="username">
        <input type="text" name="username" required="true" placeholder="Username" />
      </div>
      <div class="password">
        <input type="password" name="password" required="true" placeholder="******" />
      </div>
      <div class="submit">
        <input type="submit" value="Create"/>
      </div>
      <div class="footer"></div>
    </div>
  </form>
</body>
</html>
