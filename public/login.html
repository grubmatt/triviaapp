<!DOCTYPE html>
<html>
<head>
  <title> SR Trivia Login </title>
  <link rel="stylesheet" type="text/css" href="/css/layouts/authentication.css">
  <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
  <form action="/login" method="post">
    <div class="container">
      <div class="navbar">
        <a href="/"><h1 class="title">SR Trivia</h1></a> 
      </div>
      <div class="page-title"><h1>Log In</h1></div>
      <div class="username">
        <label>Username:</label>
        <input type="text" name="username" required="true"/>
      </div>
      <div class="password">
        <label>Password:</label>
        <input type="password" name="password" required="true"/>
      </div>
      <div class="submit">
        <input type="submit" value="Log In"/>
      </div>
      <div class="create">
        <a href="/create.html" class="button">Create User</a>
      </div>
    </div>
  </form>
</body>
</html>
